#### Vault
spring.application.name=fatura
spring.cloud.config.uri= http://localhost:8082

spring.cloud.vault.enabled=${VAULT_ENABLED:true}
#spring.cloud.vault.application-name=${VAULT_SECRET_NAME:fatura}
spring.cloud.vault.port=${VAULT_PORT:8200}
spring.cloud.vault.host=${VAULT_HOST:localhost}
spring.cloud.vault.scheme=${VAULT_SCHEME:http}
spring.cloud.vault.token=${VAULT_TOKEN:ee413645-dbe8-4848-afc6-6bb2768ada75}
spring.cloud.vault.authentication=${VAULT_AUTHENTICATION:TOKEN}
spring.cloud.vault.uri=${VAULT_URI:http://localhost:8200}
spring.cloud.vault.connection-timeout = ${VAULT_CONNECTION_TIMEOUT:5000}
spring.cloud.vault.read-timeout = ${VAULT_READ_TIMEOUT:15000}